<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Prank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #FFB6C1;
        }

        h1 {
            color: #ff0066;
        }

        .btn {
            padding: 20px 40px;
            font-size: 20px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff6699;
        }

        .no-btn {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }

        .yes-btn {
            background-color: #ff0066;
            color: white;
        }

        #message {
            display: none;
            margin-top: 40px;
            font-size: 24px;
            color: #ff0044;
            font-weight: bold;
        }

        .prank-message {
            font-size: 30px;
            color: #ff0044;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <p>Will you be my Valentine?</p>

    <!-- Buttons -->
    <button class="btn no-btn" id="noBtn" disabled>No</button>
    <button class="btn yes-btn" id="yesBtn">Yes</button>

    <!-- Hidden Message -->
    <div id="message">
        <p class="prank-message">Gotcha! ðŸ˜˜ Happy Valentine's Day!</p>
    </div>

    <script>
        // Select the Yes button and message div
        const yesBtn = document.getElementById('yesBtn');
        const messageDiv = document.getElementById('message');

        // Add event listener for the Yes button
        yesBtn.addEventListener('click', () => {
            // Show the prank message when Yes is clicked
            messageDiv.style.display = 'block';
            // Disable the Yes button after it is clicked
            yesBtn.disabled = true;
            yesBtn.style.backgroundColor = '#d3d3d3';
            yesBtn.style.cursor = 'not-allowed';
        });
    </script>
</body>
</html>
